services:
  - type: web
    name: evi-backend
    env: python
    rootDir: backend
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: "*"
  - type: static_site
    name: evi-frontend
    rootDir: evi-healthcare-companion
    buildCommand: npm install && npm run build
    publishDir: out
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: NEXT_PUBLIC_API_BASE_URL
        value: https://evi-backend.onrender.com
