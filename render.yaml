services:
  - type: web
    name: evi-backend
    plan: free
    runtime: python
    region: oregon
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: "*"
  - type: web
    name: evi-frontend
    plan: free
    runtime: node
    region: oregon
    rootDir: evi-healthcare-companion
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: BACKEND_API_BASE_URL
        value: https://evi-backend.onrender.com
